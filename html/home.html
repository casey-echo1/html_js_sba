<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Show - Home</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
</head>
<body>
    <div id="mainstay">
        <nav class="navbar">
            <div class="navbar-logo">Shoe Show</div>
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
            </ul>
        </nav>

        <div id="animation-container">
            <h2>Shoes for...</h2>
            <div id="flip">
                <div><span>Running</span></div>
                <div><span>Jumping</span></div>
                <div><span>Walking</span></div>
            </div>
        </div>

        <div class="grid-container">
            <h2>Events</h2>
            <main>Ways to get your feet moving</main>
            <div id="marathon" class="section">Marathons</div>
            <div id="walkathon" class="section">Walkathons</div>
            <div id="joggernaught" class="section">Joggernaughts</div>
            <div id="stand" class="section">Competitive Standing</div>
            <form action="/submit-rating" method="post">
              <label for="shoe-love">How much do you love shoes?</label>
              <select id="shoe-love" name="shoe-love">
                <option value="">Please select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <button type="submit">Submit</button>
            </form>
            <div class="socials">
                <p><strong>Follow us on:</strong></p>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </div>
    <script src="..//js/home.js"></script>
</body>
</html>
